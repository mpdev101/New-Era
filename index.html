<!-- Demo: Google Maps Integration with GeoJSON and Search -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Google Maps GeoJSON</title>
  <style>
    /* Basic resets */
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 80%; }
    #controls { height: 20%; padding: 10px; background: #f0f0f0; }
    #autocomplete { width: 300px; padding: 8px; }
    button { padding: 8px 12px; margin: 0 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="autocomplete" type="text" placeholder="ค้นหาสถานที่">
    <button onclick="fitToAll()">Show All Plots</button>
  </div>
  <div id="map"></div>

  <!-- Include the Google Maps JavaScript API with Places library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&language=th"
    async defer></script>
  <script>
    let map;
    let markers = [];
    let bounds;

    function initMap() {
      // 1) Initialize the map centered on Thailand
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 18.3, lng: 100.5 },
        zoom: 7,
        mapTypeId: 'roadmap'
      });

      // 2) Setup Places Autocomplete for search box
      const input = document.getElementById('autocomplete');
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo('bounds', map);
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        map.panTo(place.geometry.location);
        map.setZoom(12);
      });

      // 3) Load GeoJSON data and add markers
      fetch('public/call.geojson')
        .then(res => res.json())
        .then(data => {
          bounds = new google.maps.LatLngBounds();
          data.features.forEach(feature => {
            const coords = feature.geometry.coordinates;
            const latlng = { lat: coords[1], lng: coords[0] };
            const marker = new google.maps.Marker({
              position: latlng,
              map: map,
              title: feature.properties.plot_id
            });
            // InfoWindow for each marker
            const infowindow = new google.maps.InfoWindow({
              content: `<strong>${feature.properties.plot_id}</strong><br>` +
                       `CO₂: ${feature.properties.carbon_credit} tCO₂`
            });
            marker.addListener('click', () => infowindow.open(map, marker));
            markers.push(marker);
            bounds.extend(latlng);
          });
          // Fit map to markers
          map.fitBounds(bounds);
        })
        .catch(err => console.error('Error loading GeoJSON:', err));
    }

    // Fit map to show all markers
    function fitToAll() {
      if (bounds) map.fitBounds(bounds);
    }

    // Initialize map after API loads
    window.initMap = initMap;
  </script>
</body>
</html>
