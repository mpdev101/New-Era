<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Interactive Map with Search</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Geocoder CSS (Leaflet Control Geocoder) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #controls { padding: 10px; background: #f0f0f0; text-align: center; }
    #controls button { margin: 0 5px; padding: 8px 12px; }
    #map { height: 80vh; }
  </style>
</head>
<body>
  <div id="controls"><!-- Buttons injected here --></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    let map, layer, data;

    // Initialize the map and add OSM tiles with labels
    function initMap() {
      map = L.map('map').setView([18.3, 100.5], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Add search box (Nominatim geocoder)
      L.Control.geocoder({
        collapsed: false,
        position: 'topleft'
      }).addTo(map);

      loadData();
    }

    // Load GeoJSON and build map & UI
    function loadData() {
      fetch('public/call.geojson')
        .then(res => res.json())
        .then(json => {
          data = json;
          layer = L.geoJSON(data, {
            pointToLayer: (feat, latlng) => L.circleMarker(latlng, { radius: 6, color: '#2a9d8f' }),
            onEachFeature: (feat, lyr) => {
              lyr.bindPopup(
                `<strong>${feat.properties.plot_id}</strong><br>` +
                `Carbon: ${feat.properties.carbon_credit} tCOâ‚‚`
              );
            }
          }).addTo(map);
          map.fitBounds(layer.getBounds());
          buildControls();
        })
        .catch(err => console.error('Error loading GeoJSON:', err));
    }

    // Create dynamic filter buttons
    function buildControls() {
      const ctrl = document.getElementById('controls');
      // Show All
      const btnAll = document.createElement('button');
      btnAll.textContent = 'Show All';
      btnAll.onclick = () => filterFeature();
      ctrl.appendChild(btnAll);
      // One per plot
      data.features.forEach(f => {
        const id = f.properties.plot_id;
        const btn = document.createElement('button');
        btn.textContent = id;
        btn.onclick = () => filterFeature(id);
        ctrl.appendChild(btn);
      });
    }

    // Filter function: no id => all, else specific
    function filterFeature(id) {
      layer.clearLayers();
      const feats = id ? data.features.filter(f => f.properties.plot_id === id)
                       : data.features;
      layer.addData({ type: 'FeatureCollection', features: feats });
      if (feats.length) {
        const temp = L.geoJSON(feats);
        map.fitBounds(temp.getBounds());
      }
    }

    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
