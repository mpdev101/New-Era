<!-- Demo: Agricultural Workflow Visualization with Renamed GeoJSON -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Agricultural Workflow</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1BmXxz+fX7cO+3UboV1Y3bxat5+/M8cKz8Qh6C8a6Yxj7xZV4dKnP7oUGZe3hZ5781yW2sv+6m8E/nP8UncZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; color:#333; }
    header { padding:20px; text-align:center; background:#f7f7f7; }
    .features { display:flex; justify-content:center; gap:50px; margin-bottom:20px; }
    .feature { text-align:center; max-width:200px; }
    .feature i { font-size:2em; color:#2a9d8f; }
    .feature p { margin-top:10px; line-height:1.3; }
    #controls { padding:10px 20px; background:#e9ecef; text-align:center; }
    #controls button { margin:0 10px; padding:8px 16px; border:none; background:#2a9d8f; color:#fff; cursor:pointer; border-radius:4px; }
    #controls button:hover { background:#21867a; }
    #map { height:60vh; }
    .workflow { display:flex; justify-content:center; align-items:center; gap:20px; padding:20px; background:#f7f7f7; }
    .step { text-align:center; }
    .step i { font-size:1.8em; color:#e76f51; }
    .step p { margin-top:8px; font-size:0.9em; }
    .arrow { font-size:1.5em; color:#555; }
  </style>
</head>
<body>
  <header>
    <h2>Happy Ground Demo</h2>
    <div class="features">
      <div class="feature">
        <i class="fas fa-satellite"></i>
        <p>Satellite-Driven,<br>Ground-Calibrated</p>
      </div>
      <div class="feature">
        <i class="fas fa-file-export"></i>
        <p>Export-Ready<br>Compliance Reports</p>
      </div>
    </div>
  </header>

  <div class="workflow">
    <div class="step">
      <i class="fas fa-chart-area"></i>
      <p>NDVI</p>
    </div>
    <span class="arrow">&#8594;</span>
    <div class="step">
      <i class="fas fa-microscope"></i>
      <p>Soil Scanner</p>
    </div>
    <span class="arrow">&#8594;</span>
    <div class="step">
      <i class="fas fa-flask"></i>
      <p>Lab Test</p>
    </div>
    <span class="arrow">&#8594;</span>
    <div class="step">
      <i class="fas fa-file-lines"></i>
      <p>Farmer Record</p>
    </div>
  </div>

  <div id="controls">
    <button onclick="showAll()">Show All Plots</button>
    <button onclick="filterPlot('A1')">Plot A1</button>
    <button onclick="filterPlot('B2')">Plot B2</button>
  </div>
  <div id="map"></div>

  <!-- call.geojson mock data: place as public/call.geojson -->
  <!--
  {
    "type": "FeatureCollection",
    "features": [
      {"type":"Feature","properties":{"plot_id":"A1","carbon_credit":4.5},"geometry":{"type":"Point","coordinates":[100.5,18.3]}},
      {"type":"Feature","properties":{"plot_id":"B2","carbon_credit":3.2},"geometry":{"type":"Point","coordinates":[100.6,18.35]}}
    ]
  }
  -->

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Mock GeoJSON data (replace with real endpoint later)
    const data = {
      "type":"FeatureCollection",
      "features":[
        {"type":"Feature","properties":{"plot_id":"A1","carbon_credit":4.5},"geometry":{"type":"Point","coordinates":[100.5,18.3]}},
        {"type":"Feature","properties":{"plot_id":"B2","carbon_credit":3.2},"geometry":{"type":"Point","coordinates":[100.6,18.35]}}
      ]
    };

    // Initialize Leaflet map
    const map = L.map('map').setView([18.3,100.5],6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'&copy; OpenStreetMap contributors' }).addTo(map);

    let layer = L.geoJSON(data, {
      pointToLayer: (feature, latlng) => L.circleMarker(latlng,{ radius:6, color:'#2a9d8f' }),
      onEachFeature: (feature, layer) => {
        layer.bindPopup(`<strong>${feature.properties.plot_id}</strong><br>CO₂: ${feature.properties.carbon_credit} tCO₂`);
      }
    }).addTo(map);

    // Controls functions
    function showAll() {
      layer.clearLayers();
      layer.addData(data);
      map.fitBounds(layer.getBounds());
    }
    function filterPlot(id) {
      layer.clearLayers();
      const feat = data.features.filter(f => f.properties.plot_id === id);
      layer.addData({ type:'FeatureCollection', features:feat });
      if(feat.length) map.fitBounds(L.geoJSON(feat).getBounds());
    }
  </script>
</body>
</html>
