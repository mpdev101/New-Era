<!-- Demo: Enable Earth Interactive Map with Add Plot & History Filter (Updated) -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enable Earth Demo Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Nominatim Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    :root {
      --primary: #497A2D;
      --secondary: #E8F4E5;
      --accent: #336633;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--secondary); }
    header { background: var(--primary); padding: 10px; text-align: center; }
    header a img { height: 40px; }
    #controls { padding: 10px; background: var(--primary); text-align: center; }
    #controls button { margin: 0 5px; padding: 8px 12px; background: var(--accent); color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    #controls button:hover { background: #295427; }
    #add-form { display: none; padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    #add-form input { margin: 5px; padding: 5px; width: 120px; border: 1px solid #ccc; border-radius: 4px; }
    #add-form button { margin-left: 10px; padding: 6px 12px; }
    #map { height: 50vh; }
    #history { padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    #history h3 { margin-top: 0; color: var(--primary); }
  </style>
</head>
<body>
  <header>
    <a href="https://enableearth.eco/" target="_blank">
      <img src="logo.png" alt="Enable Earth logo">
    </a>
  </header>
  <div id="controls"></div>
  <div id="add-form">
    <input id="input-id" placeholder="Plot ID">
    <input id="input-lat" placeholder="Latitude">
    <input id="input-lng" placeholder="Longitude">
    <input id="input-carbon" placeholder="Carbon">
    <button id="btn-save">Save</button>
    <button id="btn-cancel">Cancel</button>
  </div>
  <div id="map"></div>
  <div id="history"><p>Select a plot to view history.</p></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Nominatim Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let map, layer, data;

    // Initialize map and search
    function initMap() {
      map = L.map('map').setView([18.3, 100.5], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
      L.Control.geocoder({ defaultMarkGeocode: false })
        .on('markgeocode', e => map.fitBounds(e.geocode.bbox))
        .addTo(map);
      loadData();
    }

    // Load GeoJSON
    function loadData() {
      fetch('call.geojson')
        .then(res => res.json())
        .then(json => {
          // Ensure hasHistory property
          data = json.features.map(f => ({
            ...f,
            properties: { hasHistory: true, ...f.properties }
          }));
          // Wrap back to FeatureCollection
          data = { type: 'FeatureCollection', features: data };
          renderLayer(); buildControls(); setupAddForm();
        })
        .catch(err => console.error('Error loading GeoJSON:', err));
    }

    // Draw layer
    function renderLayer(filteredFeatures) {
      if (layer) map.removeLayer(layer);
      const feats = filteredFeatures || data.features;
      layer = L.geoJSON({ type: 'FeatureCollection', features: feats }, {
        pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 6, color: '#336633' }),
        onEachFeature: (f, lyr) => lyr.bindPopup(`<strong>${f.properties.plot_id}</strong><br>CO₂: ${f.properties.carbon_credit}`)
      }).addTo(map);
      if (feats.length) map.fitBounds(layer.getBounds());
    }

    // Build control buttons
    function buildControls() {
      const ctrl = document.getElementById('controls');
      ctrl.innerHTML = '';
      // Show All
      addButton(ctrl, 'Show All', () => { renderLayer(); updateHistory(); });
      // Show History Plots
      addButton(ctrl, 'History Plots', () => {
        const histFeats = data.features.filter(f => f.properties.hasHistory);
        renderLayer(histFeats);
        updateHistory();
      });
      // Add Plot trigger
      addButton(ctrl, 'Add Plot', () => toggleAddForm(true));
      // One per plot
      data.features.forEach(f => addButton(ctrl, f.properties.plot_id, () => { renderLayer([f]); updateHistory(f.properties.plot_id);}));
    }

    // Utility to add button
    function addButton(container, text, fn) {
      const btn = document.createElement('button'); btn.textContent = text; btn.onclick = fn;
      container.appendChild(btn);
    }

    // Toggle add form visibility
    function toggleAddForm(show) {
      document.getElementById('add-form').style.display = show ? 'block' : 'none';
    }

    // Setup add form events
    function setupAddForm() {
      document.getElementById('btn-save').onclick = () => {
        const id = document.getElementById('input-id').value.trim();
        const lat = parseFloat(document.getElementById('input-lat').value);
        const lng = parseFloat(document.getElementById('input-lng').value);
        const carbon = parseFloat(document.getElementById('input-carbon').value);
        if (!id || isNaN(lat)||isNaN(lng)||isNaN(carbon)) return alert('กรุณากรอกข้อมูลให้ครบ');
        const feat = { type:'Feature', properties:{plot_id:id,carbon_credit:carbon,hasHistory:true}, geometry:{type:'Point',coordinates:[lng,lat]} };
        data.features.push(feat);
        toggleAddForm(false);
        renderLayer(); buildControls(); updateHistory(id);
      };
      document.getElementById('btn-cancel').onclick = () => toggleAddForm(false);
    }

    // Update history panel
    function updateHistory(id) {
      const hist = document.getElementById('history');
      if (!id) return hist.innerHTML = '<p>Select a plot to view history.</p>';
      const logs = ['2023-01-01: Plot registered','2023-03-15: No-burn verified','2023-06-20: Certificate issued'];
      let html = `<h3>History for ${id}</h3><ul>`;
      logs.forEach(e=> html+=`<li>${e}</li>`);
      html+=`</ul><button onclick="exportPDF('${id}')">Export PDF</button>`;
      hist.innerHTML=html;
    }

    // Export PDF
    function exportPDF(id) {
      const logs=['2023-01-01: Plot registered','2023-03-15: No-burn verified','2023-06-20: Certificate issued'];
      const { jsPDF }=window.jspdf; const doc=new jsPDF();
      doc.setFontSize(16); doc.text(`Certificate for Plot ${id}`,20,20);
      doc.setFontSize(12); logs.forEach((l,i)=>doc.text(l,20,30+10*i)); doc.save(`certificate_${id}.pdf`);
    }

    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
